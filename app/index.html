    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./styles/styles.css" rel="stylesheet">

  <body>
  	<nav class="navbar navbar-inverse" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <img alt="geek-buzz.com" src="...">
	      </a>
	    </div>
	  </div>
	</nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
      <div class="jumbotron">
      	<h2>Практическое знакомство с Hazelcast</h2>
      	<div class="row">
	    	<div class="col-md-7">
    			<iframe width="560" height="315" src="//www.youtube.com/embed/ikSYLK1aChw" frameborder="0" allowfullscreen=""></iframe>
				<hr/>
				<div class="social-likes">
					<div class="facebook" title="Поделиться ссылкой на Фейсбуке">Facebook</div>
					<div class="twitter" title="Поделиться ссылкой в Твиттере">Twitter</div>
					<div class="vkontakte" title="Поделиться ссылкой во Вконтакте">Вконтакте</div>
					<div class="plusone" title="Поделиться ссылкой в Гугл-плюсе">Google+</div>
					<div class="pinterest" title="Поделиться картинкой на Пинтересте" data-media="">Pinterest</div>
				</div>
    		</div>
	    	<div class="col-md-5">
		    	<div class="tags">
		    		<h4>Теги:</h4>
		    		<a href="#" class="btn btn-xs btn-danger">hazlecast</a>
		    		<a href="#" class="btn btn-xs btn-danger">cache</a>
		    	</div>
		    	<hr/>
		    	<div class="rating">
		    		<h4>Оценка:</h4>
		    		<input id="input-id" type="number" class="rating" data-glyphicon="false" data-min="0" data-max="10" data-step="1" data-size="xs" data-stars="10" data-star-captions="{}">
		    	</div>
		    	<hr/>
		    	<div class="bio">
					<h4>Язык: украинский</h4>
					<h4>Событие: UaDevClub</h4>
					<h4>Город: Киев</h4>
					<h4>Дата: 26.06.2014</h4>
					<h4>Описание:</h4>
					<span>Доклад с 37-ой встречи Клуба анонимных разработчиков.</span>
		    	</div>
	    	</div>
	    </div>
      </div>
    </div>

    <div class="container">
 		<div id="disqus_thread" class="jumbotron"></div>
 	</div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'geek-buzz'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
